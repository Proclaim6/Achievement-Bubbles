<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="P76h37QqYpGLxSFTTeuoVvjPEZs75I8vKIVchnVrDnM" />
    <meta name="description" content="Where users can enter what they have achieved that day. This helps improve their well being and spreads positivity.">
    <title>Achievement Bubbles</title>
    <link rel="icon" type="image/x-icon" href="Assets/Images/bubbles-icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/styles.css">
</head>
<body>
    <nav>
        <button class="removeBubbles"><img src="Assets/Images/bin.svg" alt="Bin"></button>
    </nav>
    <div class="main-content">
        <div class="time-greeting"></div>
        <div class="main-greeting">
            <h3>Welcome to Achievement Bubbles!</h3>
            <p>The purpose of this website is to enter something you feel have achieved or went well today.</p>
        </div>
        <form action="" class="input-group">
            <input type="text" class="input" placeholder="What went well today?" maxlength="20">
            <input class="button--submit" value="Add" type="submit">
        </form>
    </div>
    <div class="bubbles-container"></div>
    <footer>
        <p>&copy; <span id="current-year"></span> Jamie Newton. All rights reserved.</p>
    </footer>
    <script src="Assets/JS/script.js"></script>
</body>
</html>
